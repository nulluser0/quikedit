<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuikEdit</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div>
      <div id="headerBar">
        <ul id="tabLinks">
          <li id="tabLink" class="active" data-tab="#workspace1">Workspace 1</li>
          <li id="tabLink" data-tab="#workspace2">Workspace 2</li>
        </ul>
      </div>

      <div id="mainContainer">
        <div id="tabsContents">
          <div id="workspace1" class="active">
            <div id="workspace-bar1" class="workspace-tab-bar">
              <ul id="tabLinks">
                <li id="tabLink" class="active" data-tab="#workspace1tab1">Tab 1</li>
              </ul>
            </div>
          </div>
          <div id="workspace2">
            <div id="workspace-bar2" class="workspace-tab-bar">
              <ul id="tabLinks">
                <li id="tabLink" class="active" data-tab="#workspace2tab1">Tab 1a</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      
      <div id="statusBar">
        
      </div>
    </div>
  </body>
</html>
