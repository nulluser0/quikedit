<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuikEdit</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div>
      <div id="headerBar">
        <ul id="tabLinks">
          

          <li id="tabNewTabButton">ï¼‹</li>
        </ul>
      </div>

      <div id="mainContainer">
        <div id="tabsContents">
          <div id="defaultPage">
            <h1>QuikEdit</h1>
            <br>
            <h2>Keyboard Shortcuts:</h2>
            <br>
            <h3>New Tab: <span class="keyboard-button">Ctrl</span> + <span class="keyboard-button">T</span></h3>
            <br>
            <h3>Close Tab: <span class="keyboard-button">Ctrl</span> + <span class="keyboard-button">W</span></h3>
            <br>
            <h3>Next Tab: <span class="keyboard-button">Ctrl</span> + <span class="keyboard-button">Tab</span></h3>
            <br>
            <h3>Previous Tab: <span class="keyboard-button">Ctrl</span> + <span class="keyboard-button">Shift</span> + <span class="keyboard-button">Tab</span></h3>
          </div>
        </div>
      </div>
      
      <div id="statusBar">
        <div id="leftStatusBar">
          <!-- Contains DIVs -->

        </div>
        <div id="rightStatusBar">
          <!-- Contains DIVs -->
          <div class="status-bar-item">
            Ln _, Col _
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
